<!DOCTYPE html>
<html>
<head>
	<title>Formulário de Cadastro</title>
	<script>
		function cadastrar() {
			// Obter os valores dos campos do formulário
			var nome = document.getElementById("nome").value;
			var email = document.getElementById("email").value;
			var senha = document.getElementById("senha").value;

			// Validar os valores dos campos
			if (nome === "" || email === "" || senha === "") {
				alert("Por favor, preencha todos os campos!");
				return;
			}

			// Criação de um objeto de usuário com os valores do formulário
			var usuario = {
				nome: nome,
				email: email,
				senha: senha
			};

			// Salvar o objeto do usuário em uma base de dados ou em um array local
			// Aqui estamos apenas imprimindo o objeto no console para fins de demonstração
			console.log(usuario);

			// Limpar os campos do formulário após o cadastro
			document.getElementById("nome").value = "";
			document.getElementById("email").value = "";
			document.getElementById("senha").value = "";
		}
	</script>
</head>
<body>
	<h1>Formulário de Cadastro</h1>
	<form>
		<label for="nome">Nome:</label>
		<input type="text" id="nome"><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email"><br><br>

		<label for="senha">Senha:</label>
		<input type="password" id="senha"><br><br>

		<input type="button" value="Cadastrar" onclick="cadastrar()">
	</form>
</body>
</html>
